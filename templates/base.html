<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>{% block title %}{% endblock %} - {{ website_title }}</title>
    {% endblock %}
    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding:0 10px
        }
        h1, h2, h3 {
            line-height:1.2
        }
    	svg {
    		image-rendering: pixelated;
    	}
	</style>
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        Website generated by Linoone.
        {% endblock %}
    </div>
</body>
</html>
